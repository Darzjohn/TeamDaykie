<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP</title>
 <link rel="stylesheet" href="css/otp.css">


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="otp-container">
    <h2>Verify OTP</h2>
    <p>We sent a 6-digit verification code to your email.</p>

    <input type="text" id="otpInput" maxlength="6" placeholder="• • • • • •">

    <button onclick="verifyOtp()">Verify</button>
    <button class="resend-btn" onclick="resendOtp()">Resend OTP</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    emailjs.init("yNq66TICQ0oH9auXD");
</script>

<script type="module">
import { auth } from "./firebase.js";
import { createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const savedOtp = localStorage.getItem("verificationOtp");

async function verifyOtp() {
    const userOtp = document.getElementById("otpInput").value.trim();

    if (userOtp.length !== 6) {
        Swal.fire({
            icon: "warning",
            title: "Invalid OTP",
            text: "Please enter a valid 6-digit code.",
        });
        return;
    }

    if (userOtp === savedOtp) {

        const email = localStorage.getItem("pendingEmail");
        const password = localStorage.getItem("pendingPassword");

        try {
            // CREATE FIREBASE ACCOUNT ONLY NOW ✔
            await createUserWithEmailAndPassword(auth, email, password);

            // OPTIONAL: send welcome email
            emailjs.send("service_drwa0hf", "template_6r8vr5l", {
                to_email: email,
                isOtp: "false"
            });

            // Clear temp data
            localStorage.removeItem("verificationOtp");
            localStorage.removeItem("pendingEmail");
            localStorage.removeItem("pendingPassword");

            Swal.fire({
                icon: "success",
                title: "Email Verified!",
                text: "Your account is now created.",
            }).then(() => {
                window.location.href = "login.html";
            });

        } catch (error) {
            Swal.fire({
                icon: "error",
                title: "Account Error",
                text: error.message,
            });
        }

    } else {
        Swal.fire({
            icon: "error",
            title: "Incorrect OTP",
            text: "The code you entered is incorrect.",
        });
    }
}

window.verifyOtp = verifyOtp;

function resendOtp() {
    const email = localStorage.getItem("pendingEmail");
    const newOtp = Math.floor(100000 + Math.random() * 900000);

    localStorage.setItem("verificationOtp", newOtp);

    emailjs.send("service_drwa0hf", "template_6r8vr5l", {
        to_email: email,
        otp_code: newOtp,
        isOtp: "true"
    });

    Swal.fire({
        icon: "info",
        title: "OTP Resent",
        text: "A new OTP has been sent to your email.",
    });
}

window.resendOtp = resendOtp;
</script>


</body>
</html>
