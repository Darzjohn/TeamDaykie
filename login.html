<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Login.css" />
</head>
<body>
    <div class="frame">
        <div class="card">

            <!-- LEFT: illustration -->
            <div class="card-left">
                <div class="screen">
                    <img src="photo/girl.jpg" alt="Person working at desk">
                </div>
            </div>

            <!-- RIGHT: form -->
            <div class="card-right">
                <div class="brand">
                    <div class="brand-icon"></div>
                    <span class="brand-name">Team Dayag</span>
                </div>

                <h1>Welcome</h1>
                <p class="subtitle">Please log in to continue</p>

                <form onsubmit="return loginUser(event)">
                    <label>Email</label>
                    <input
                        type="email"
                        id="email"
                        required
                        placeholder="Enter your email"
                    >

                    <label>Password</label>
                    <input
                        type="password"
                        id="password"
                        required
                        placeholder="Enter your password"
                    >

                    <!-- FORGOT PASSWORD LINK -->
                    <p class="forgot-password">
                        <a href="send_reset.html">Forgot Password?</a>
                    </p>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <p class="login-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </div>

        </div>
    </div>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    emailjs.init("yNq66TICQ0oH9auXD");
</script>
<script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    let failedAttempts = 0;

    async function loginUser(e) {
        e.preventDefault();

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        try {
            await signInWithEmailAndPassword(auth, email, password);

            failedAttempts = 0;
            window.location.href = "dashboard.html";
        } 
        catch (error) {

            failedAttempts++;

            console.log("Failed attempts:", failedAttempts);

            // ðŸ”¥ 3rd FAILED ATTEMPT
            if (failedAttempts === 3 && email.trim() !== "") {

                // Send Email
                emailjs.send(
                    "service_drwa0hf",
                    "template_sd2b5w9",
                    { to_email: email }
                );

                // SweetAlert for the 3rd attempt
                Swal.fire({
                    icon: "warning",
                    title: "3 Failed Login Attempts",
                    text: "If you forget your password, you can check your email to change your password.",
                    confirmButtonColor: "#3085d6"
                });

                return; // ðŸ”´ Stop here so the normal alert will NOT show
            }

            // Normal error popup (for attempts 1 and 2)
            Swal.fire({
                icon: "error",
                title: "Login failed",
                text: "Incorrect email or password.",
                confirmButtonColor: "#d33"
            });
        }
    }

    window.loginUser = loginUser;
</script>

</body>
</html>
