<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple Login</title>

    <!-- Nicer font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Make sure this filename & path are correct -->
    <link rel="stylesheet" href= "css/Login.css" />
</head>
<body>
    <div class="frame">
        <div class="card">

            <!-- LEFT: illustration inside a “screen” -->
            <div class="card-left">
                <div class="screen">
                    <img src="images/man.jpg" alt="Person working at desk">
                </div>

                
            </div>

            <!-- RIGHT: form -->
            <div class="card-right">
                <div class="brand">
                    <div class="brand-icon"></div>
                    <span class="brand-name">Mga Kupal</span>
                </div>

                <h1>Welcome</h1>
                <p class="subtitle">Please Log in to continue!</p>

                <form>
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>

                    <button type="submit" class="btn-primary">Login</button>
                </form>


                
                <p class="login-link">
                    Don't have acconunt? <a href="signup.html">Sign up</a>
                </p>
            </div>

        </div>
    </div>
</body>
</html>
