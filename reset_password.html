<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset_password.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="reset-container">

    <!-- STEP 1: Request reset link -->
    <div id="step-request">
        <h2>Forgot Password?</h2>
        <p>Enter your email to receive a reset link.</p>

        <input type="email" id="email" placeholder="Enter your email" required>
        <button class="btn" onclick="sendReset()">Send Reset Link</button>
    </div>

    <!-- STEP 2: Set New Password -->
    <div id="step-reset" class="hidden">
        <h2>Set New Password</h2>
        <p>Enter your new password below.</p>

        <input type="password" id="newPass" placeholder="New Password" required>
        <input type="password" id="confirmPass" placeholder="Confirm Password" required>

        <button class="btn" onclick="doReset()">Update Password</button>
    </div>

</div>

<!-- JS -->
<script type="module" src="reset_password.js"></script>

</body>
</html>
