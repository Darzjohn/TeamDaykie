<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>

    <link rel="stylesheet" href="css/reset_password.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="reset-container">
    <h2>Set New Password</h2>
    <p>Enter your new password below.</p>

    <input type="password" id="newPass" placeholder="New Password" required>
    <input type="password" id="confirmPass" placeholder="Confirm Password" required>

    <button class="btn" onclick="resetNow()">Update Password</button>
</div>

<script type="module">
    import { auth } from "./firebase.js";
    import {
        verifyPasswordResetCode,
        confirmPasswordReset
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get("oobCode");

    if (!oobCode) {
        Swal.fire({
            icon: "error",
            title: "Invalid Link",
            text: "Your reset link is missing the code."
        });
    }

    window.resetNow = async function () {
        const pass = document.getElementById("newPass").value;
        const confirm = document.getElementById("confirmPass").value;

        if (pass !== confirm) {
            Swal.fire({
                icon: "error",
                title: "Mismatch",
                text: "Passwords do not match."
            });
            return;
        }

        try {
            await verifyPasswordResetCode(auth, oobCode);
            await confirmPasswordReset(auth, oobCode, pass);

            Swal.fire({
                icon: "success",
                title: "Password Updated",
                text: "You can now log in.",
                confirmButtonColor: "#1a73e8"
            }).then(() => {
                window.location.href = "login.html";
            });

        } catch (err) {
            Swal.fire({
                icon: "error",
                title: "Error",
                text: "Reset link expired or invalid."
            });
        }
    };
</script>

</body>
</html>
